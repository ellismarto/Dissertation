<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Changes - Sonder</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Override navbar styles for this page */
        .navbar {
            background: transparent;
            border-bottom: none;
        }

        .navbar .nav-brand a,
        .navbar .nav-links a,
        .navbar .nav-submit-button {
            color: white;
        }

        .navbar .nav-submit-button {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .navbar .nav-submit-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .mobile-menu span {
            background-color: white;
        }

        .notification-bell i {
            color: white;
        }

        /* Page specific styles */
        body {
            background: #111111;
            color: white;
        }

        .feature-image-title {
            font-weight: 500;
            letter-spacing: -0.03em;
        }

        .changes-container {
            padding: calc(var(--navbar-height) + 7rem) 2rem 2rem 2rem;
            max-width: 2200px;
            margin: 0 auto;
        }

        .changes-header {
            margin-bottom: 2rem;
        }

        .changes-title {
            font-size: 3.5rem;
            font-weight: 500;
            margin: 0;
            line-height: 1;
            letter-spacing: -0.02em;
            color: white;
        }

        .change-card {
            background: #2f2f2f;
            border: none;
            border-radius: 32px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease, background-color 0.2s ease;
        }

        .change-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .change-info {
            flex: 1;
        }

        .change-artist {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: white;
        }

        .change-timestamp {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .change-actions {
            display: flex;
            gap: 1rem;
        }

        .approve-btn, .reject-btn, .preview-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .approve-btn {
            background: #3f3f3f;
            color: white;
            border: 1px solid rgb(255 255 255);
        }

        .reject-btn {
            background: #c62828;
            color: white;
        }

        .preview-btn {
            background: #3f3f3f;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .preview-btn:hover {
            background: #4f4f4f;
            transform: translateY(-1px);
        }

        .approve-btn:hover {
            background: #7baf76;
            transform: translateY(-1px);
        }

        .reject-btn:hover {
            background: #d32f2f;
            transform: translateY(-1px);
        }

        .change-content {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .change-section {
            margin-bottom: 2rem;
        }

        .section-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .previous-version, .new-version {
            padding: 1.5rem;
            background: #f5f5f5;
            border-radius: 24px;
            color: #111111;
            border: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .version-label {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: -0.02em;
            border-radius: 100px;
            z-index: 1;
        }

        .previous-version .version-label {
            background: #ff8383;
        }

        .new-version .version-label {
            background: #7baf76;
        }

        .version-content {
            font-family: monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            white-space: pre-wrap;
            color: #111111;
        }

        .version-content img {
            max-width: 100%;
            border-radius: 16px;
            margin: 0.5rem 0;
        }

        .version-content p {
            margin: 0.5rem 0;
        }

        .version-content ul, .version-content ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .version-content code {
            background: rgba(0, 0, 0, 0.05);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.85em;
            color: #111111;
        }

        .version-content pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.5rem 0;
            color: #111111;
        }

        .no-changes {
            text-align: center;
            padding: 4rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Preview Modal Styles */
        .preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            z-index: 2000;
            overflow-y: auto;
        }

        .preview-modal.active {
            display: block;
        }

        .preview-content {
            background: #2f2f2f;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 32px;
            position: relative;
            color: white;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .preview-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: white;
        }

        .close-preview {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
            transition: color 0.3s ease;
        }

        .close-preview:hover {
            color: white;
        }

        .preview-sections {
            display: grid;
            gap: 3rem;
        }

        .preview-section {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 2rem;
        }

        .preview-section:last-child {
            border-bottom: none;
        }

        .preview-section-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: white;
        }

        .preview-section-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .preview-section-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 24px;
        }

        .preview-section-description {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .section-comparison {
                grid-template-columns: 1fr;
            }

            .preview-content {
                margin: 1rem;
            }

            .changes-container {
                padding: 1.5rem;
            }

            .changes-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">Sonder</a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="artists.html">Artists</a>
            <a href="submission-dashboard.html">Dashboard</a>
            <a href="artist-changes.html" class="active">Changes</a>
        </div>
        <div class="nav-right">
            <div class="notification-bell">
                <span class="notification-badge"></span>
                <i class="fas fa-bell"></i>
                <div class="notification-dropdown"></div>
            </div>
        </div>
    </nav>

    <main class="changes-container">
        <div class="changes-header">
            <h1 class="changes-title">Artist Page Changes</h1>
        </div>
        <div id="changes-list">
            <!-- Changes will be loaded here -->
        </div>
    </main>

    <!-- Preview Modal -->
    <div class="preview-modal" id="preview-modal">
        <div class="preview-content">
            <div class="preview-header">
                <h2 class="preview-title"></h2>
                <button class="close-preview">&times;</button>
            </div>
            <div class="preview-sections">
                <!-- Preview content will be loaded here -->
            </div>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/artist-changes.js"></script>
    <script type="module" src="js/notifications.js"></script>
</body>
</html>
