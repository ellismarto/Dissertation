<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Pages - Sonder</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Override navbar styles for this page */
        .navbar {
            background: transparent;
            border-bottom: none;
        }

        .navbar .nav-brand a,
        .navbar .nav-links a,
        .navbar .nav-submit-button {
            color: white;
        }

        .navbar .nav-submit-button {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .navbar .nav-submit-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .mobile-menu span {
            background-color: white;
        }

        .notification-bell i {
            color: white;
        }

        /* Page specific styles */
        body {
            background: #111111;
            color: white;
        }

        .artists-container {
            padding: calc(var(--navbar-height) + 2rem) 2rem 2rem 2rem;
            max-width: 2200px;
            margin: 0 auto;
        }

        .dashboard-header {
            display: flex;
            flex-wrap: wrap;
            gap: 2.5rem;
            padding-top: 1rem;
        }

        .header-welcome {
            padding-top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .welcome-title {
            font-size: 3.5rem;
            font-weight: 500;
            margin: 0;
            line-height: 1;
            letter-spacing: -0.02em;
            color: white;
        }

        .stats-container {
            display: flex;
            gap: 1.5rem;
            margin-top: 0;
        }

        .stat-card {
            background: #2f2f2f;
            padding: 2.5rem 5rem;
            border-radius: 24px;
            text-align: center;
            color: white;
            min-width: 180px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            background: #3f3f3f;
        }

        .stat-number {
            font-size: 4rem;
            font-weight: 500;
            margin-bottom: 1.75rem;
            font-family: 'Inter';
            letter-spacing: -0.02em;
            color: white;
            background: none;
            -webkit-text-fill-color: white;
            position: relative;
        }

        .stat-dots {
            position: absolute;
            bottom: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.2rem;
        }

        .stat-dot {
            width: 0.5rem;
            height: 0.5rem;
            background: #ff3b30;
            border-radius: 50%;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            letter-spacing: -0.01em;
        }

        .controls-container {
            background: #2f2f2f;
            padding: 2rem;
            border-radius: 32px;
            margin: 2rem 0;
            box-shadow: none;
        }

        .controls-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .controls-title {
            font-size: 1.7rem;
            font-weight: 500;
            color: white;
            letter-spacing: -0.02em;
            margin: 0;
        }

        .search-container {
            position: relative;
            flex: 1;
            min-width: 300px;
        }

        .search-input {
            background: #3f3f3f;
            border: none;
            padding: 0.75rem 1rem;
            padding-left: 2.5rem;
            border-radius: 100px;
            width: 100%;
            font-size: 0.9rem;
            color: white;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-container i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }

        .filter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .filter-buttons {
            display: flex;
            gap: 1rem;
        }

        .filter-btn {
            background: #3f3f3f;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 100px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            background: #4f4f4f;
        }

        .filter-btn.active {
            background: #ff3b30;
            color: white;
        }

        .artists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .artist-card {
            background: #2f2f2f;
            border-radius: 32px;
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.2s ease;
            position: relative;
            cursor: pointer;
        }

        .artist-card:hover {
            transform: translateY(-5px);
            background: #4f4f4f;
        }

        .artist-preview {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            background: #3f3f3f;
        }

        .artist-info {
            padding: 2rem;
        }

        .artist-name {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 0rem !important;
            color: white;
        }

        .artist-categories {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1.2rem;
        }

        .category-tag {
            display: inline-block;
            border-radius: 100px;
            font-size: 0.9rem;
            color: white;
            font-weight: 500;
            opacity: 0.9;
        }

        .artist-meta {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .artist-meta p {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .artist-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .view-btn, .edit-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            background: #3f3f3f;
            color: white;
        }

        .delete-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            background: #c62828;
            color: white;
        }

        .view-btn:hover, .edit-btn:hover {
            background: #4f4f4f;
            transform: translateY(-1px);
        }

        .delete-btn:hover {
            background: #d32f2f;
            transform: translateY(-1px);
        }

        footer {
            background: transparent;
        }

        footer p {
            color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            .artists-container {
                padding: 1.5rem;
            }

            .dashboard-header {
                gap: 1.5rem;
            }

            .welcome-title {
                font-size: 2.5rem;
            }

            .controls-container {
                padding: 1.5rem;
            }

            .artists-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script type="module" src="js/admin-artists.js" defer></script>
    <script type="module" src="js/notifications.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/menu.js" defer></script>
    <script type="module" src="js/messages.js" defer></script>
    <script type="module" src="js/search.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">Sonder</a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="artists.html">Artists</a>
            <a href="submission-dashboard.html">Dashboard</a>
        </div>
        <div class="nav-search">
            <input type="search" 
                   id="nav-search-input" 
                   placeholder="Search artists..." 
                   autocomplete="off" 
                   autocorrect="off" 
                   autocapitalize="off" 
                   spellcheck="false">
            <div class="nav-search-results" id="nav-search-results"></div>
        </div>
        <div class="nav-right">
            <a href="submit.html" class="nav-submit-button">Submit Work</a>
            <div class="messages-bell">
                <span class="messages-badge"></span>
                <i class="fas fa-envelope"></i>
                <div class="messages-dropdown"></div>
            </div>
            <div class="notification-bell">
                <span class="notification-badge"></span>
                <i class="fas fa-bell"></i>
                <div class="notification-dropdown"></div>
            </div>
        </div>
        <button class="mobile-menu" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>

    <main class="artists-container">
        <div class="dashboard-header">
            <div class="header-welcome">
                <h1 class="welcome-title">Artist<br>Pages</h1>
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-number" id="total-artists">
                            0
                            <div class="stat-dots" id="stat-dots"></div>
                        </div>
                        <div class="stat-label">Total Artists</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls-container">
            <div class="controls-header">
                <h2 class="controls-title">Search and Filter</h2>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Search artists...">
                <i class="fas fa-search"></i>
            </div>
            <div class="filter-container">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="photography">Photography</button>
                    <button class="filter-btn" data-filter="graphic-design">Graphic Design</button>
                    <button class="filter-btn" data-filter="painter">Painter</button>
                    <button class="filter-btn" data-filter="web-designer">Web Designer</button>
                    <button class="filter-btn" data-filter="cinematographer">Cinematographer</button>
                    <button class="filter-btn" data-filter="magazine-editor">Magazine Editor</button>
                    <button class="filter-btn" data-filter="illustrator">Illustrator</button>
                </div>
            </div>
        </div>

        <div class="artists-grid" id="artists-grid">
            <!-- Artists will be dynamically added here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Sonder. All rights reserved.</p>
    </footer>
</body>
</html>
