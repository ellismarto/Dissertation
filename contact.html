<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sonder</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            padding: calc(var(--navbar-height) + 2rem) 2rem 2rem 2rem;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group label {
            font-size: 0.9rem;
        }
        .form-group input,
        .form-group textarea {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .category-button {
            padding: 0.8rem 1.2rem;
            border: 1px solid #000;
            background: none;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            color: #000;
        }
        .category-button:hover {
            background: #000;
            color: white;
        }
        .category-button.selected {
            background: #000;
            color: white;
        }
        button[type="submit"] {
            padding: 1rem 2rem;
            background: none;
            border: 1px solid #000;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #000;
        }
        button[type="submit"]:hover {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">Sonder</a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="submission-dashboard.html">Dashboard</a>
            <a href="submit.html" class="nav-submit-button">Submit Work</a>
        </div>
        <button class="mobile-menu" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>

    <main class="contact-container">
        <h1>Contact Us</h1>
        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Creative Category</label>
                <div class="category-buttons" id="category-buttons">
                    <button type="button" class="category-button" data-category="photography">Photography</button>
                    <button type="button" class="category-button" data-category="graphic-design">Graphic Design</button>
                    <button type="button" class="category-button" data-category="painter">Painter</button>
                    <button type="button" class="category-button" data-category="web-designer">Web Designer</button>
                    <button type="button" class="category-button" data-category="cinematographer">Cinematographer</button>
                    <button type="button" class="category-button" data-category="magazine-editor">Magazine Editor</button>
                    <button type="button" class="category-button" data-category="illustrator">Illustrator</button>
                </div>
                <input type="hidden" id="selected-category" name="category" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Sonder. All rights reserved.</p>
    </footer>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/contact.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
