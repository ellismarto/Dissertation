<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists - Sonder</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .artists-container {
            padding: calc(var(--navbar-height) + 9rem) 1rem 4rem 1rem;
            max-width: 2200px;
            margin: 0 auto;
        }

        .artists-header {
            text-align: start;
            margin-bottom: 3rem;
            border-bottom: 1px solid rgb(0 0 0 / 31%);
        }

        .artists-title {
            font-size: 6rem;
            font-weight: 500;
            letter-spacing: -0.06em;
            line-height: 1.1;
        }

        .artists-subtitle {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-bottom: 3rem;
            padding: 0 15rem;
        }

        .filter-btn {
            padding: 0.5rem 1.2rem;
            border: 1px solid #ddd;
            border-radius: 20px;
            background: none;
            color: #666;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: #f8f8f8;
            color: #000;
        }

        .filter-btn.active {
            background: #000;
            color: white;
            border-color: #000;
        }

        .artists-list {
            display: flex;
            flex-direction: column;
            padding-left: 15rem;
            padding-right: 15rem;
            gap: 0rem;
        }

        .artist-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            padding: 0rem;
            border-radius: 8px;
        }

        .artist-link:hover {
            background: #f8f8f8;
            transform: translateX(10px);
        }

        .artist-name {
            font-size: 2.5rem;
            font-weight: 500;
            letter-spacing: -0.05em;
            line-height: 1.2;
            margin: 0;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .artist-link:hover .artist-name {
            color: #000;
        }

        .artist-categories {
            display: flex;
            gap: 0.8rem;
            margin: 0;
            flex-wrap: wrap;
        }

        .category-tag {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #000;
            font-weight: 500;
            white-space: nowrap;
            background: none;
        }

        .category-tag.photography,
        .category-tag.graphic-design,
        .category-tag.painter,
        .category-tag.web-designer,
        .category-tag.cinematographer,
        .category-tag.magazine-editor,
        .category-tag.illustrator {
            background: none;
        }

        @media (max-width: 768px) {
            .artists-container {
                padding: calc(var(--navbar-height) + 2rem) 1rem 2rem 1rem;
            }

            .artists-title {
                font-size: 2.5rem;
            }

            .artist-name {
                font-size: 2rem;
            }

            .artist-link {
                flex-direction: row;
                align-items: flex-start;
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">Sonder</a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="artists.html" class="active">Artists</a>
            <a href="submission-dashboard.html">Dashboard</a>
        </div>
        <div class="nav-search">
            <input type="search" 
                   id="nav-search-input" 
                   placeholder="Search artists..." 
                   autocomplete="off" 
                   autocorrect="off" 
                   autocapitalize="off" 
                   spellcheck="false">
            <div class="nav-search-results" id="nav-search-results"></div>
        </div>
        <div class="nav-right">
            <a href="submit.html" class="nav-submit-button">Submit Work</a>
            <div class="messages-bell">
                <span class="messages-badge"></span>
                <i class="fas fa-envelope"></i>
                <div class="messages-dropdown"></div>
            </div>
            <div class="notification-bell">
                <span class="notification-badge"></span>
                <i class="fas fa-bell"></i>
                <div class="notification-dropdown"></div>
            </div>
        </div>
        <button class="mobile-menu" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>

    <main class="artists-container">
        <div class="artists-header">
            <h1 class="artists-title">Our Artists</h1>
        </div>

        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="photography">Photography</button>
            <button class="filter-btn" data-filter="graphic-design">Graphic Design</button>
            <button class="filter-btn" data-filter="painter">Painter</button>
            <button class="filter-btn" data-filter="web-designer">Web Designer</button>
            <button class="filter-btn" data-filter="cinematographer">Cinematographer</button>
            <button class="filter-btn" data-filter="magazine-editor">Magazine Editor</button>
            <button class="filter-btn" data-filter="illustrator">Illustrator</button>
        </div>

        <div id="artists-list" class="artists-list">
            <!-- Artist links will be populated here -->
            <div class="no-artists">Loading artists...</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Sonder. All rights reserved.</p>
    </footer>

    <script type="module" src="js/firebase-config.js" defer></script>
    <script type="module" src="js/artists.js" defer></script>
    <script type="module" src="js/notifications.js" defer></script>
    <script src="js/menu.js" defer></script>
    <script type="module" src="js/messages.js" defer></script>
    <script type="module" src="js/search.js" defer></script>
</body>
</html>
